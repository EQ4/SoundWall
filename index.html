<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Wall</title>

    <meta name="description" content="New way to SoundCloud.">

    <script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="http://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="fb-root"></div>

  <div id="header" class="row">

    <div id="logo" class="col-md-3">
      <a href="#" class="btn btn-default btn-circle">?</a>
    </div>
    
    <div id="search" class="col-md-4">
      <input id="searchterm" type="text" autofocus placeholder="Search to get started..." />
    </div>
    
    <div class="controls col-md-1">
      <a href="#" class="mute allMuted col-md-6 glyphicon glyphicon-volume-off"></a>
    </div>
    
    <div id="stuff" class="col-md-4">
      <iframe src="http://ghbtns.com/github-btn.html?user=karan&repo=scInstant&type=watch&count=true" height="20" width="90" frameborder="0" scrolling="0" class="github-button col-md-3"></iframe>
      <a href="https://twitter.com/share" class="twitter-share-button col-md-3" data-url="http://karan.github.io/SoundWall" data-text="SoundWall is an amazing way to discover new music." data-via="TheKaranGoel">Tweet</a>
      <div class="fb-share-button col-md-3" data-href="http://karan.github.io/SoundWall" data-width="60" data-type="button_count"></div>
    </div>
    
  </div>
  
  <div id="grid"></div>

</body>
