  <div id="header" class="row">

      <a href="#" class="btn btn-default btn-circle">?</a>
    </div>

    </div>
    
    <div class="controls col-md-1">
      <a href="#" class="mute allMuted col-md-6 glyphicon glyphicon-volume-off"></a>
    </div>
    
    <div id="stuff" class="col-md-4">
      <a href="http://github.com/karan/SoundWall" target="_blank"><span class="fa fa-github share sbg-github"></span></a>
      <a href="https://twitter.com/intent/tweet?text=SoundCloud+Wall&amp;url=http://karan.github.io/SoundWall&amp;via=TheKaranGoel"><span class="fa fa-twitter share sbg-twitter"></span></a>

    </div>

  </div>
  
  <div id="grid"></div>

</body>
